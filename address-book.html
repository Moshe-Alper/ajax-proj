<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Books</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <main class="main-content">
        <h1 class="main-title">Address Books</h1>
<section class="address-section">

    <article>
        <h3>Full Name</h3>
        <img src="imgs/123.png" alt="">
        <ul class="info">
            <li>
                Phone: <span class="info-phone">(182)270-0647</span>
            </li>
            <li>
                City: <span class="info-city">Power Springs</span>
            </li>
            <li>
                State: <span class="info-state">OK</span>
            </li>
            <li>
                Zip: <span class="info-zip">82433</span>
            </li>
            <li>
                Address: <span class="info-address">3020 In Rd</span>
            </li>
        </ul>
    </article>
    
</section>
</main>

<script src="js/services/address-book.service.js"></script>
<script src="js/controllers/address-book.controller.js"></script>
</body>

</html>
